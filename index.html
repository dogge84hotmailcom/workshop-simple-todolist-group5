<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Simple To-list</title>
</head>

    <h1>Enkel TODO-list</h1>

    <ul id="todos"></ul>
